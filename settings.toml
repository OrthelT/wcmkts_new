# Winter Coalition Market Stats Settings
# This file contains configuration for ship role categorization and other settings

[outliers]
    # Method: none, remove, cap
    default_method = 'none'

[ship_roles]
    # DPS - Primary damage dealers
    dps = [
        'Hurricane', 'Hurricane Fleet Issue', 'Ferox', 'Zealot', 'Purifier', 'Tornado', 'Oracle',
        'Harbinger', 'Brutix', 'Myrmidon', 'Talos', 'Naga', 'Rokh',
        'Megathron', 'Hyperion', 'Dominix', 'Raven', 'Scorpion Navy Issue',
        'Raven Navy Issue', 'Typhoon', 'Tempest', 'Maelstrom', 'Abaddon',
        'Apocalypse', 'Armageddon', 'Rifter', 'Punisher', 'Merlin', 'Incursus',
        'Bellicose', 'Nightmare', 'Retribution', 'Vengeance', 'Exequror Navy Issue',
        'Hound', 'Nemesis', 'Manticore', 'Moa', 'Harpy', 'Tempest Fleet Issue',
        'Cyclone Fleet Issue', 'Kikimora', 'Apocalypse Navy Issue'
    ]

    # Logi - Logistics/healing ships
    logi = [
        'Osprey', 'Guardian', 'Basilisk', 'Scimitar', 'Oneiros',
        'Burst', 'Bantam', 'Inquisitor', 'Navitas', 'Zarmazd', 'Deacon', 'Thalia', 'Kirin'
    ]

    # Links - Command ships and fleet booster ships
    links = [
        'Claymore', 'Cyclone', 'Sleipnir', 'Nighthawk',
        'Damnation', 'Astarte', 'Command Destroyer', 'Bifrost', 'Pontifex',
        'Stork', 'Magus', 'Hecate', 'Confessor', 'Jackdaw', 'Eos'
    ]

    # Support - EWAR, tackle, interdiction, etc.
    support = [
        'Sabre', 'Stiletto', 'Malediction', 'Huginn', 'Rapier', 'Falcon',
        'Blackbird', 'Celestis', 'Arbitrator', 'Vigil',
        'Griffin', 'Maulus', 'Crucifier', 'Heretic', 'Flycatcher',
        'Eris', 'Dictor', 'Hictor', 'Broadsword', 'Phobos', 'Onyx',
        'Crow', 'Claw', 'Crusader', 'Taranis', 'Atron', 'Slasher',
        'Executioner', 'Condor', 'Svipul', 'Porpoise', 'Nereus', 'Devoter'
    ]

    # Special cases: Map Ship Name -> { Fit ID -> Role }
    # Some ships can serve different roles depending on their fitting
    [ship_roles.special_cases.Vulture]
        "369" = "DPS"
        "475" = "Links"

    [ship_roles.special_cases.Deimos]
        "202" = "DPS"
        "330" = "Support"
    
    [ship_roles.special_cases.Drake]
        "39" = "Links"
        "114" = "Links"
        "288" = "Support"

# Preferred fits for ships with multiple variants
# Maps ship_name -> fit_id for stock display purposes
[preferred_fits]
    "Ferox Navy Issue" = 473
    "Hurricane Fleet Issue" = 494

